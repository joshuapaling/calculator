<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Calculator</title>

  <link rel="stylesheet" href="./assets/stylesheets/unsemantic-grid-responsive.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
</head>
<body class="grid-container">
<div class="grid-10 prefix-35" id="number">
<button class="calc_btn num" data-val="1">1</button>
</div>
<div class="grid-10" id="number">
<button class="calc_btn num" data-val="2">2</button>
</div>
<div class="grid-10 suffix-35" id="number">
<button class="calc_btn num" data-val="3">3</button>
</div>
<div class="grid-10 prefix-35" id="number">
<button class="calc_btn num" data-val="4">4</button>
</div>
<div class="grid-10" id="number">
<button class="calc_btn num" data-val="5">5</button>
</div>
<div class="grid-10 suffix-35" id="number">
<button class="calc_btn num" data-val="6">6</button>
</div>
<div class="grid-10 prefix-35" id="number">
<button class="calc_btn num" data-val="7">7</button>
</div>
<div class="grid-10" id="number">
<button class="calc_btn num" data-val="8">8</button>
</div>
<div class="grid-10 suffix-35" id="number">
<button class="calc_btn num" data-val="9">9</button>
</div>
<div class="grid-10 prefix-35" id="number">
<button class="calc_btn num" data-val="0">0</button>
</div>
<div class="grid-10" id="plus">
<button class="calc_btn operator" data-val="+">+</button>
</div>
<div class="grid-10 suffix-35" id="minus">
<button class="calc_btn operator" data-val="-">-</button>
</div>
<div class="grid-10 prefix-35" id="divide">
<button class="calc_btn operator" data-val="/">/</button>
</div>
<div class="grid-10" id="multiply">
<button class="calc_btn operator" data-val="x">x</button>
</div>
<div class="grid-10 suffix-35" id="equals">
<button class="calc_btn operator" data-val="=">=</button>
</div>
<div class="grid-10" id="clear">
<button class="calc_btn operator" data-val="clear">clear</button>
</div>



</body>
</html>
